<!DOCTYPE html>
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript</title>
	<script>
		function displayDate(){
			document.getElementById("demo").innerHTML=Date();
		}
	</script>
	<script>
		function makeHtml(){
			document.write("<h1>This is a title</h1>");
			document.write("<p>This is a page</p>");
		}

	</script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>first time to make js</h1>
<p id="demo">show</p>
<button type="button" onclick="displayDate()">show time</button>
<input id="object" type="text"></input>
<script>
	
		function changeImage()
		{
			element=document.getElementById("lightImage")

			if(element.src.match("bulbon"))
			{
				element.src = "http://www.runoob.com/images/pic_bulboff.gif"
			}
			else
			{
				element.src = "http://www.runoob.com/images/pic_bulbon.gif"
			}
		}
		function isNumber()
		{
			var element = document.getElementById("object").value;
			if(element==""||isNaN(element))
			{
				alert("not number");
			}
		}
	function openCity(evt, cityName)
	{
		var i, tabcount, tablinks;
		tabcount = document.getElementsByClassName("data_show");
		for(i=0; i<tabcount.length; i++)
		{
			tabcount[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("button_show");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(cityName).style.display = "block";
		evt.currentTarget.className += " active";
	}
	function openNav()
	{
		document.getElementById("list").style.width = "250px";
	}
	function closeNav()
	{
		document.getElementById("list").style.width = "0";
	}
</script>
<img id="lightImage" src="http://www.runoob.com/images/pic_bulboff.gif" width="100" height="180" onclick="changeImage()">
<button id="press" type="button" onclick="isNumber()">press here</button><br>

<h3>淡入效果</h3>
<div id="header" class="div_show">
	<button id="london_show" class="button_show" onclick="openCity(event,'london')">London</button>
	<button id="paris_show" class="button_show" onclick="openCity(event,'paris')">Paris</button>
	<button id="tokyo_show" class="button_show" onclick="openCity(event,'tokyo')">Tokyo</button>
</div>
<div id="london" class="data_show">
	<h3>London</h3>
	<p>London is the capital city of England.</p>
</div>
<div id="paris" class="data_show">
	<h3>Paris</h3>
	<p>Paris is the capital of France.</p>
</div>
<div id="tokyo" class="data_show">
	<h3>Tokyo</h3>
	<p>Tokyo is the capital of Japan.</p>
</div>
<div id="list" class="list_show">
	<a href="javascript:void(0)" class="close_btn" onclick="closeNav()">&times;</a>
	<a href="#">About</a>
	<a href="#">Service</a>
	<a href="#">Clients</a>
</div>

<span class="span_show" onclick="openNav()">&#9776; Open</span>


</body>
</html>
